{{- if .Values.backend.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "video-player.fullname" . }}-backend
  labels:
    {{- include "video-player.labels" . | nindent 4 }}
    component: backend
automountServiceAccountToken: true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "video-player.fullname" . }}-backend-scaling
  labels:
    {{- include "video-player.labels" . | nindent 4 }}
    component: backend
rules:
# Deployment scaling permissions
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "patch", "update"]
  resourceNames: ["{{ include "video-player.fullname" . }}-backend"]

# HPA management permissions  
- apiGroups: ["autoscaling"]
  resources: ["horizontalpodautoscalers"]
  verbs: ["get", "list", "patch", "update"]
  resourceNames: ["{{ include "video-player.fullname" . }}-backend"]

# Pod status monitoring
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "video-player.fullname" . }}-backend-scaling
  labels:
    {{- include "video-player.labels" . | nindent 4 }}
    component: backend
subjects:
- kind: ServiceAccount
  name: {{ include "video-player.fullname" . }}-backend
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "video-player.fullname" . }}-backend-scaling
  apiGroup: rbac.authorization.k8s.io
{{- end }}