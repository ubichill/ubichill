{{- if .Values.ingress.enabled -}}
{{- $fullName := include "ubichill.fullname" . -}}
{{- $svcPortFrontend := .Values.service.frontend.port -}}
{{- $svcPortBackend := .Values.service.backend.port -}}
{{- if and .Values.ingress.className (not (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion)) }}
  {{- if not (hasKey .Values.ingress.annotations "kubernetes.io/ingress.class") }}
  {{- $_ := set .Values.ingress.annotations "kubernetes.io/ingress.class" .Values.ingress.className}}
  {{- end }}
{{- end }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "ubichill.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if and .Values.ingress.className (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion) }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if .pathType }}
            pathType: {{ .pathType }}
            {{- end }}
            backend:
              service:
                {{- if and .backend (hasKey .backend "service") }}
                name: {{ if eq .backend.service.name "backend" }}{{ include "ubichill.fullname" $ }}-backend{{ else if or (eq .backend.service.name "video-player") (eq .backend.service.name "video-player-backend") }}{{ include "ubichill.fullname" $ }}-video-player-backend{{ else }}{{ include "ubichill.fullname" $ }}-frontend{{ end }}
                port:
                  number: {{ if kindIs "map" .backend.service.port }}{{ .backend.service.port.number }}{{ else }}{{ .backend.service.port }}{{ end }}
                {{- else }}
                # Default to frontend if not specified
                name: {{ include "ubichill.fullname" $ }}-frontend
                port:
                  number: {{ $svcPortFrontend }}
                {{- end }}
          {{- end }}
    {{- end }}
{{- end }}
