{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ubichill.fullname" . }}-backend
  labels:
    {{- include "ubichill.labels" . | nindent 4 }}
    component: backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "ubichill.selectorLabels" . | nindent 6 }}
      component: backend
  template:
    metadata:
      annotations:
        # Force pod restart on chart upgrade
        rollme: {{ randAlphaNum 5 | quote }}
      labels:
        {{- include "ubichill.selectorLabels" . | nindent 8 }}
        component: backend
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.nodeAffinity.enabled }}
      affinity:
        nodeAffinity:
          {{- with .Values.nodeAffinity.preferredDuringSchedulingIgnoredDuringExecution }}
          preferredDuringSchedulingIgnoredDuringExecution:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  {{- include "ubichill.selectorLabels" . | nindent 18 }}
                  component: backend
              topologyKey: kubernetes.io/hostname
      {{- end }}
      serviceAccountName: {{ include "ubichill.serviceAccountName.backend" . }}
      containers:
      - name: backend
        securityContext:
          {{- toYaml .Values.backend.securityContext | nindent 10 }}
        image: {{ include "ubichill.backend.image" . }}
        imagePullPolicy: {{ .Values.backend.image.pullPolicy | default .Values.global.imagePullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.backend.service.targetPort }}
          protocol: TCP
        env:
        {{- /* existingSecretを使う場合はDATABASE_URLはシークレット内に含める。
              existingSecretなしの場合は values から自動生成 */}}
        {{- if and .Values.postgresql.enabled (not .Values.backend.existingSecret) }}
        - name: DATABASE_URL
          value: "postgresql://postgres:{{ .Values.postgresql.auth.postgresPassword }}@{{ include "ubichill.fullname" . }}-postgresql:5432/{{ .Values.postgresql.auth.database }}"
        {{- end }}
        {{- range $key, $value := .Values.backend.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        {{- /* BETTER_AUTH_URL: Ingressホストから自動設定。envに未指定の場合のみ */}}
        {{- if not (hasKey .Values.backend.env "BETTER_AUTH_URL") }}
        - name: BETTER_AUTH_URL
          value: "{{ if and .Values.ingress.enabled .Values.ingress.hosts }}https://{{ (index .Values.ingress.hosts 0).host }}{{ else }}http://localhost:{{ .Values.backend.service.port }}{{ end }}"
        {{- end }}
        {{- if and (not .Values.backend.existingSecret) .Values.backend.secretEnv }}
        {{- range $key, $value := .Values.backend.secretEnv }}
        - name: {{ $key }}
          valueFrom:
            secretKeyRef:
              name: {{ include "ubichill.fullname" $ }}-backend-secrets
              key: {{ $key }}
        {{- end }}
        {{- end }}
        {{- if .Values.worlds.enabled }}
        - name: WORLDS_DIR
          value: "/app/worlds"
        {{- end }}
        # Redis connection
        {{- if .Values.redis.enabled }}
        - name: REDIS_URL
          value: "redis://{{ include "ubichill.fullname" . }}-redis-master:6379"
        {{- end }}
        {{- if .Values.backend.existingSecret }}
        envFrom:
        - secretRef:
            name: {{ .Values.backend.existingSecret }}
        {{- end }}
        {{- if .Values.backend.healthcheck.enabled }}
        livenessProbe:
          httpGet:
            path: {{ .Values.backend.healthcheck.path }}
            port: http
          initialDelaySeconds: {{ .Values.backend.healthcheck.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.backend.healthcheck.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.backend.healthcheck.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.backend.healthcheck.livenessProbe.failureThreshold }}
        readinessProbe:
          httpGet:
            path: {{ .Values.backend.healthcheck.path }}
            port: http
          initialDelaySeconds: {{ .Values.backend.healthcheck.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.backend.healthcheck.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.backend.healthcheck.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.backend.healthcheck.readinessProbe.failureThreshold }}
        {{- end }}
        resources:
          {{- toYaml .Values.backend.resources | nindent 12 }}
        {{- if .Values.worlds.enabled }}
        volumeMounts:
        - name: worlds
          mountPath: /app/worlds
          readOnly: true
        {{- end }}
      {{- if .Values.worlds.enabled }}
      volumes:
      - name: worlds
        configMap:
          name: {{ include "ubichill.fullname" . }}-worlds
      {{- end }}
{{- end }}
