apiVersion: v2
name: ubichill
description: Ubichill Main Application - Frontend and Backend Platform
type: application
version: 0.1.5
appVersion: "latest"

keywords:
  - ubichill
  - platform
  - frontend
  - backend
  - plugins

maintainers:
  - name: Ubichill Team
    email: dev@ubichill.com

# Dependencies for shared services (optional Redis, PostgreSQL, etc.)
dependencies:
  - name: redis
    version: "20.6.1"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: postgresql
    version: "16.4.3"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: video-player
    version: "0.1.4"
    repository: "file://../video-player"
    condition: video-player.enabled