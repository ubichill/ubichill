version: '3.8'

services:
  app:
    image: mcr.microsoft.com/devcontainers/base:bullseye
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    # network_mode: service:db # Future proofing for DB/Redis sharing localhost
    # Overrides default command so things don't shut down after the process ends.

    # Forward ports for frontend and backend
    ports:
      - "3000:3000"
      - "3001:3001"
