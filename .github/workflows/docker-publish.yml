name: Docker Build and Publish

on:
  push:
    branches: [ "main", "dev" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ubichill-backend
  IMAGE_NAME_FRONTEND: ubichill-frontend
  IMAGE_NAME_VIDEO_PLAYER: video-player-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 変更検知
      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'packages/backend/**'
              - 'packages/shared/**'
              - 'package.json'
              - 'pnpm-workspace.yaml'
              - 'pnpm-lock.yaml'
              - 'Dockerfile'
            frontend:
              - 'packages/frontend/**'
              - 'packages/shared/**'
              - 'plugins/*/frontend/**'
              - 'package.json'
              - 'pnpm-workspace.yaml'
              - 'pnpm-lock.yaml'
              - 'Dockerfile'
            video-player:
              - 'plugins/video-player/backend/**'

      # 変更されたディレクトリのハッシュ計算
      - name: Calculate content hash for backend
        if: steps.filter.outputs.backend == 'true'
        id: backend_hash
        run: |
          HASH=$(find packages/backend packages/shared package.json pnpm-workspace.yaml pnpm-lock.yaml Dockerfile -type f -exec sha256sum {} \; 2>/dev/null | sort | sha256sum | cut -d' ' -f1 | head -c 12)
          echo "hash=$HASH" >> $GITHUB_OUTPUT
          echo "Backend content hash: $HASH"

      - name: Calculate content hash for frontend
        if: steps.filter.outputs.frontend == 'true'
        id: frontend_hash
        run: |
          HASH=$(find packages/frontend packages/shared package.json pnpm-workspace.yaml pnpm-lock.yaml Dockerfile -type f -exec sha256sum {} \; 2>/dev/null | sort | sha256sum | cut -d' ' -f1 | head -c 12)
          echo "hash=$HASH" >> $GITHUB_OUTPUT
          echo "Frontend content hash: $HASH"

      - name: Calculate content hash for video-player
        if: steps.filter.outputs.video-player == 'true'
        id: video_player_hash
        run: |
          HASH=$(find plugins/video-player -type f -exec sha256sum {} \; 2>/dev/null | sort | sha256sum | cut -d' ' -f1 | head -c 12)
          echo "hash=$HASH" >> $GITHUB_OUTPUT
          echo "Video-player content hash: $HASH"

      # 既存のイメージをチェック
      - name: Check if backend image exists
        if: steps.filter.outputs.backend == 'true'
        id: backend_exists
        run: |
          TAG="${{ github.ref_name == 'main' && 'latest' || 'dev' }}-${{ steps.backend_hash.outputs.hash }}"
          if docker manifest inspect ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_BACKEND }}:$TAG >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Backend image $TAG already exists, skipping build"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Backend image $TAG not found, will build"
          fi

      - name: Check if frontend image exists
        if: steps.filter.outputs.frontend == 'true'
        id: frontend_exists
        run: |
          TAG="${{ github.ref_name == 'main' && 'latest' || 'dev' }}-${{ steps.frontend_hash.outputs.hash }}"
          if docker manifest inspect ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_FRONTEND }}:$TAG >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Frontend image $TAG already exists, skipping build"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Frontend image $TAG not found, will build"
          fi

      - name: Check if video-player image exists
        if: steps.filter.outputs.video-player == 'true'
        id: video_player_exists
        run: |
          TAG="${{ github.ref_name == 'main' && 'latest' || 'dev' }}-${{ steps.video_player_hash.outputs.hash }}"
          if docker manifest inspect ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_VIDEO_PLAYER }}:$TAG >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Video-player image $TAG already exists, skipping build"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Video-player image $TAG not found, will build"
          fi

      - name: Log in to the Container registry
        if: steps.filter.outputs.backend == 'true' || steps.filter.outputs.frontend == 'true' || steps.filter.outputs.video-player == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        if: steps.filter.outputs.backend == 'true' || steps.filter.outputs.frontend == 'true' || steps.filter.outputs.video-player == 'true'
        uses: docker/setup-buildx-action@v3

      # Backend Build & Push
      - name: Build and push Backend image
        if: steps.filter.outputs.backend == 'true' && steps.backend_exists.outputs.exists == 'false'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: backend-runner
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_BACKEND }}:${{ github.ref_name == 'main' && 'latest' || 'dev' }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_BACKEND }}:${{ github.ref_name == 'main' && 'latest' || 'dev' }}-${{ steps.backend_hash.outputs.hash }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }}
            ${{ github.ref_name == 'main' && format('{0}/{1}/{2}:v0.0.{3}', env.REGISTRY, github.repository_owner, env.IMAGE_NAME_BACKEND, github.run_number) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Frontend Build & Push
      - name: Build and push Frontend image
        if: steps.filter.outputs.frontend == 'true' && steps.frontend_exists.outputs.exists == 'false'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: frontend-runner
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_FRONTEND }}:${{ github.ref_name == 'main' && 'latest' || 'dev' }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_FRONTEND }}:${{ github.ref_name == 'main' && 'latest' || 'dev' }}-${{ steps.frontend_hash.outputs.hash }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }}
            ${{ github.ref_name == 'main' && format('{0}/{1}/{2}:v0.0.{3}', env.REGISTRY, github.repository_owner, env.IMAGE_NAME_FRONTEND, github.run_number) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Video Player Lint & Test
      - name: Set up Python for video-player backend
        if: steps.filter.outputs.video-player == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Lint video-player backend
        if: steps.filter.outputs.video-player == 'true'
        working-directory: plugins/video-player/backend
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          export PATH="$HOME/.cargo/bin:$PATH"
          uv venv
          source .venv/bin/activate
          uv pip install -r pyproject.toml
          uv pip install ruff
          ruff check main.py
          python -c "import main; print('✅ Import successful')"

      # Video Player Build & Push
      - name: Build and push Video Player image
        if: steps.filter.outputs.video-player == 'true' && steps.video_player_exists.outputs.exists == 'false'
        uses: docker/build-push-action@v5
        with:
          context: plugins/video-player/backend
          file: plugins/video-player/backend/Dockerfile.prod
          target: production
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_VIDEO_PLAYER }}:${{ github.ref_name == 'main' && 'latest' || 'dev' }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_VIDEO_PLAYER }}:${{ github.ref_name == 'main' && 'latest' || 'dev' }}-${{ steps.video_player_hash.outputs.hash }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_VIDEO_PLAYER }}:${{ github.sha }}
            ${{ github.ref_name == 'main' && format('{0}/{1}/{2}:v0.0.{3}', env.REGISTRY, github.repository_owner, env.IMAGE_NAME_VIDEO_PLAYER, github.run_number) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
