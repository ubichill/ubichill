apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-player-backend
  labels:
    app: video-player
    component: backend
spec:
  replicas: 3  # HPAで自動調整
  selector:
    matchLabels:
      app: video-player
      component: backend
  template:
    metadata:
      labels:
        app: video-player
        component: backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/YOUR_ORG/video-player-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: video-player-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
