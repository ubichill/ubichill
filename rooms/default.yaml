apiVersion: ubichill.com/v1alpha1
kind: Room
metadata:
  name: default
  version: "1.0.0"
  author:
    name: "Ubichill Team"
spec:
  displayName: "デフォルトルーム"
  description: "Ubichill のデフォルトコラボレーションスペース"
  thumbnail: "https://images.unsplash.com/photo-1519389950473-47ba0277781c?w=400&h=200&fit=crop&q=80"
  
  capacity:
    default: 10
    max: 20
  
  environment:
    backgroundColor: "#F0F8FF"
    worldSize:
      width: 2000
      height: 1500
  
  # パッケージ依存関係
  dependencies:
    - name: pen:pen
      source:
        type: repository
        path: "plugins/pen"
    - name: video-player
      source:
        type: repository
        path: "plugins/video-player"
    - name: avatar
      source:
        type: repository
        path: "plugins/avatar"
  
  # 初期配置エンティティ
  initialEntities:
    - kind: "video-player"
      transform:
        x: 800
        y: 100
        z: 2
        scale: 1
        rotation: 0
      data:
        playlist: []
        currentIndex: 0
        isPlaying: false
        volume: 0.7
        currentTime: 0
        loop: 'none'
        shuffle: false
    - kind: "pen:pen"
      transform:
        x: 450
        y: 40
        z: 0
        scale: 1
        rotation: 0
      data:
        color: "#000000"
        strokeWidth: 4
        isHeld: false
    - kind: "pen:pen"
      transform:
        x: 550
        y: 40
        z: 0
        scale: 1
        rotation: 0
      data:
        color: "#FF0000"
        strokeWidth: 4
        isHeld: false
    - kind: "pen:pen"
      transform:
        x: 650
        y: 40
        z: 0
        scale: 1
        rotation: 0
      data:
        color: "#0000FF"
        strokeWidth: 4
        isHeld: false
    - kind: "pen:pen"
      transform:
        x: 750
        y: 40
        z: 0
        scale: 1
        rotation: 0
      data:
        color: "#00FF00"
        strokeWidth: 4
        isHeld: false
  
  permissions:
    allowGuestCreate: true
    allowGuestDelete: false
