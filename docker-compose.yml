version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ubichill-postgres
    restart: always
    environment:
      POSTGRES_USER: ubichill
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ubichill
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: ubichill-redis
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
