version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - CORS_ORIGIN=http://localhost:3000
    command: pnpm --filter @ubichill/backend dev
    volumes:
      - .:/app
      - /app/node_modules
      - /app/packages/backend/node_modules
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:3001
    command: pnpm --filter @ubichill/frontend dev
    volumes:
      - .:/app
      - /app/node_modules
      - /app/packages/frontend/node_modules
      - /app/packages/frontend/.next

    restart: unless-stopped

networks:
  default:
    name: ubichill-network
    external: true